<div class="granContenedor">
    <div class="contenedorImagen">
        <!--esta sera la imagen del producto-->
        <img [src]="url" alt="imagen de {{name}}">
    </div>
    <div class="contenedorTexto">
        <!--el nombre del producto-->
        <h3>{{name}}</h3>
        <!--el precio del producto-->
        <p>{{price}}</p>
    </div>
</div>
